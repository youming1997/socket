<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>用户列表</title>
    <script type="text/javascript" src="{% static "js/jquery-3.4.1.min.js" %}"></script>
    <script>
        $(function () {
            $.ajax({
                type: "GET",
                url: "http://127.0.0.1:8000/getuserlist/",
                dataType: "json",
                success: function(result) {
                    console.log(result);
                    handle(result);

                    function handle(result){
                        var i = result.length;
                        var j = 0;
                        $.each(result, function(index, obj){
                            $('#json').append(
                                "<p>" + obj['id'] + " "+ obj['name'] + "</p>" +
                                "<br/>"
                            )
                            j += 1;
                            if(j > i)
                                return;
                        })
                    }
                },
                error: function(e) {
                    console.log(e)
                    console.log("Ajax请求错误")
                },
            })
        })
    </script>
</head>
<body>
<div id="json"></div>
</body>
</html>
