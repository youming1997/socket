<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加出版社</title>
</head>
<body>
<form action="/addpublishmessage" method="get">
        <table>
            <tr>
                <td>出版社名:</td>
                <td><input type="text" name="name"/></td>
            </tr>
            <tr>
                <td>地址:</td>
                <td><input type="text" name="address"/></td>
            </tr>
            <tr>
                <td>邮箱:</td>
                <td><input type="email" name="email"/></td>
            </tr>
            <tr>
                <td><input type="submit" value="提交"></td>
                <td><input type="reset" value="重置"></td>
            </tr>
        </table>
    </form>
</body>
</html>
